name: Deploy OpenCart via FTP

on:
  push:
    branches:
      - main
      - staging

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set target folder
        id: set-folder
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "TARGET_DIR=/www/stunnerboyone.live/" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "TARGET_DIR=/www/staging.stunnerboyone.live/" >> $GITHUB_OUTPUT
          else
            echo "TARGET_DIR=/" >> $GITHUB_OUTPUT
          fi

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ steps.set-folder.outputs.TARGET_DIR }}
          exclude: |
            .git*
            .github*
            system/storage/**
